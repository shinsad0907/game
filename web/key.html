<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kích hoạt bản quyền - GoLike Manager Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a0a00 0%, #8b0000 50%, #ffd700 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        body::after {
            content: '♠ ♥ ♦ ♣';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(255, 215, 0, 0.05);
            z-index: 0;
            letter-spacing: 40px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -55%) rotate(5deg); }
        }

        .key-container {
            background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 45px 55px;
            text-align: center;
            width: 450px;
            box-shadow: 
                0 25px 70px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease, glow 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 
                    0 25px 70px rgba(255, 215, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 25px 70px rgba(255, 215, 0, 0.6),
                    0 0 50px rgba(255, 215, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        .key-container .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        .key-container .logo i {
            color: #ffd700;
            font-size: 42px;
            animation: spin 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .key-container .logo span {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .key-container h2 {
            color: #ffd700;
            font-size: 20px;
            margin-bottom: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .key-container p {
            color: #b8b8b8;
            font-size: 14px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .key-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 10px;
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            border: 2px solid #4d4d4d;
            color: #ffd700;
            text-align: center;
            font-size: 16px;
            letter-spacing: 3px;
            margin-bottom: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .key-input:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.5),
                0 0 0 4px rgba(255, 215, 0, 0.2),
                0 0 20px rgba(255, 215, 0, 0.3);
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
        }

        .key-input::placeholder {
            color: #666;
        }

        .btn-activate {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            color: #1a0a00;
            border: none;
            padding: 16px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 
                0 6px 20px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-activate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-activate:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-activate:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn-activate:active {
            transform: translateY(-1px);
        }

        .btn-activate i {
            position: relative;
            z-index: 1;
        }

        .activation-status {
            margin-top: 25px;
            font-size: 14px;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid transparent;
        }

        .activation-status.success {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .activation-status.error {
            color: #ff3333;
            background: rgba(255, 51, 51, 0.1);
            border-color: #ff3333;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }

        .footer-note {
            font-size: 12px;
            color: #888;
            margin-top: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-note i {
            color: #ffd700;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }

        .card-symbols {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            color: rgba(255, 215, 0, 0.3);
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="key-container">
        <div class="card-symbols">♠ ♥ ♦ ♣</div>
        
        <div class="logo">
            <i class="fas fa-dice"></i>
            <span>Casino Manager Pro</span>
        </div>

        <h2>Kích hoạt bản quyền</h2>
        <p>Nhập key bản quyền của bạn để tiếp tục sử dụng phần mềm.</p>

        <input type="text" id="license-key" class="key-input" placeholder="XXXX-XXXX-XXXX-XXXX">

        <button class="btn-activate" id="activate-btn">
            <i class="fas fa-key"></i> Kích hoạt ngay
        </button>

        <div id="activation-status" class="activation-status"></div>

        <div class="footer-note">
            <i class="fas fa-shield-alt"></i>
            <span>Thông tin key của bạn sẽ được mã hóa an toàn.</span>
        </div>
    </div>

    <script src="/eel.js"></script>
    <script src="src_js/check_key.js"></script>
</body>
</html>
