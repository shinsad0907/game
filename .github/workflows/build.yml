          **Commit:** ${{ github.sha }}
          **Thá»i gian:** ${{ github.event.head_commit.timestamp }}
          **ThÃ´ng Ä‘iá»‡p:** ${{ github.event.head_commit.message }}
          **UUID:** ${{ needs.build.outputs.uuid }}
          
          ### ğŸ“ TÃ­nh nÄƒng má»›i
          - âœ¨ **Auto-copy folders**: Tá»± Ä‘á»™ng copy táº¥t cáº£ folder vÃ o `_internal/`
          - ğŸ” **Smart detection**: Bá» qua cÃ¡c folder khÃ´ng cáº§n thiáº¿t (.git, __pycache__, etc.)
          - ğŸ“¦ **Complete package**: Äáº£m báº£o exe cÃ³ thá»ƒ truy cáº­p táº¥t cáº£ resource folder
          - ğŸ¨ **Icon support**: EXE file cÃ³ icon Facebook (tá»« thÆ° má»¥c logo)
          - ğŸ“ **Data organization**: version_client.json Ä‘Æ°á»£c lÆ°u trong thÆ° má»¥c data
          - ğŸ”§ **Fixed imports**: ÄÃ£ sá»­a lá»—i missing modules báº±ng hidden imports
          
          ### Táº£i xuá»‘ng
          - `MyApp-windows.zip` - PhiÃªn báº£n Windows vá»›i icon
          
          ### Ná»™i dung package
          - File `version_client.json` trong `_internal/data/` Ä‘á»ƒ kiá»ƒm tra cáº­p nháº­t
          - File `config.json` trong `_internal/data/` chá»©a cáº¥u hÃ¬nh
          - ThÆ° má»¥c `internal/` vÃ  `data/` Ä‘á»ƒ lÆ°u trá»¯
          - **Táº¥t cáº£ folder tá»« source** Ä‘Ã£ Ä‘Æ°á»£c copy vÃ o `_internal/`
          - **Icon Facebook** Ä‘Æ°á»£c gáº¯n vÃ o EXE file (tá»« thÆ° má»¥c logo)
          - **Äáº§y Ä‘á»§ Python modules** Ä‘Ã£ Ä‘Æ°á»£c Ä‘Ã³ng gÃ³i
          
          ### Cáº¥u trÃºc thÆ° má»¥c
          ```
          Game/
          â”œâ”€â”€ Game.exe (with Facebook icon)
          â”œâ”€â”€ casino.ico
          â”œâ”€â”€ internal/
          â”œâ”€â”€ config/
          â”œâ”€â”€ data/
          â”‚   â””â”€â”€ version_client.json (backup)
          â””â”€â”€ _internal/ (PyInstaller files + Your folders)
              â”œâ”€â”€ data/
              â”‚   â”œâ”€â”€ config.json
