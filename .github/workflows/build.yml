# code by shinsad

name: Build EXE
on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
      release-created: ${{ steps.set-version.outputs.release-created }}
      uuid: ${{ steps.generate-uuid.outputs.uuid }}
      product-id: ${{ steps.get-product-id.outputs.product-id }}
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        Write-Host "=== Upgrading pip ==="
        pip install --upgrade pip
        
        Write-Host "`n=== Installing PyInstaller ==="
        pip install pyinstaller
        
        Write-Host "`n=== Installing dependencies from requirements.txt ==="
        if (Test-Path requirements.txt) {
          Write-Host "Found requirements.txt, installing..."
          pip install -r requirements.txt
          Write-Host "[SUCCESS] Installed from requirements.txt"
        } else {
          Write-Host "[ERROR] requirements.txt NOT FOUND!"
          Write-Host "Installing core dependencies manually..."
          pip install requests==2.32.4 selenium==4.32.0 pyperclip==1.9.0 supabase==0.4.0 cryptography==42.0.7 python-dateutil==2.9.0.post0 psutil==7.0.0 pytesseract==0.3.13 Eel==0.18.1 curl_cffi==0.13.0 selenium-wire==5.1.0 blinker==1.7.0 pyautogui==0.9.54 Pillow
        }
        
        Write-Host "`n=== Verifying critical modules ==="
        python -c "import requests; print('[OK] requests')" 
        python -c "import selenium; print('[OK] selenium')"
        python -c "import pytesseract; print('[OK] pytesseract')"
        python -c "import PIL; print('[OK] PIL')"
        python -c "import pyperclip; print('[OK] pyperclip')"
        python -c "import supabase; print('[OK] supabase')"
        python -c "import eel; print('[OK] eel')"
        
        Write-Host "`n=== All dependencies installed successfully! ==="
      shell: powershell
      
    - name: Build application (folder mode)
      run: |
        Write-Host "=== Starting PyInstaller Build ==="
        
        # Kiem tra xem co file casino.ico trong folder logo khong
        $iconPath = "web/logo/casino.ico"
        $hasIcon = Test-Path $iconPath
        
        if ($hasIcon) {
          Write-Host "[SUCCESS] Found casino.ico in logo folder"
        } else {
          Write-Host "[WARNING] casino.ico not found in logo folder"
        }
        
        Write-Host "`n=== Building with hidden imports ==="
        
        # Build command vá»›i Ä‘áº§y Ä‘á»§ hidden imports
        if ($hasIcon) {
          pyinstaller --onedir --windowed `
            --icon="web/logo/casino.ico" `
            --hidden-import=requests `
            --hidden-import=urllib3 `
            --hidden-import=certifi `
            --hidden-import=charset_normalizer `
            --hidden-import=idna `
            --hidden-import=selenium `
            --hidden-import=selenium.webdriver `
            --hidden-import=selenium.webdriver.common `
            --hidden-import=selenium.webdriver.common.by `
            --hidden-import=selenium.webdriver.support `
            --hidden-import=selenium.webdriver.support.ui `
            --hidden-import=selenium.webdriver.support.expected_conditions `
            --hidden-import=seleniumwire `
            --hidden-import=pytesseract `
            --hidden-import=PIL `
            --hidden-import=PIL.Image `
            --hidden-import=pyperclip `
            --hidden-import=supabase `
            --hidden-import=cryptography `
            --hidden-import=cryptography.fernet `
            --hidden-import=cryptography.hazmat `
            --hidden-import=cryptography.hazmat.primitives `
            --hidden-import=psutil `
            --hidden-import=eel `
            --hidden-import=curl_cffi `
            --hidden-import=blinker `
            --hidden-import=pyautogui `
            --hidden-import=dateutil `
            --hidden-import=dateutil.parser `
            --collect-all requests `
            --collect-all selenium `
            --collect-all eel `
            --name="Game" app.py
        } else {
          pyinstaller --onedir --windowed `
            --hidden-import=requests `
            --hidden-import=urllib3 `
            --hidden-import=certifi `
            --hidden-import=charset_normalizer `
            --hidden-import=idna `
            --hidden-import=selenium `
            --hidden-import=selenium.webdriver `
            --hidden-import=selenium.webdriver.common `
            --hidden-import=selenium.webdriver.common.by `
            --hidden-import=selenium.webdriver.support `
            --hidden-import=selenium.webdriver.support.ui `
            --hidden-import=selenium.webdriver.support.expected_conditions `
            --hidden-import=seleniumwire `
            --hidden-import=pytesseract `
            --hidden-import=PIL `
            --hidden-import=PIL.Image `
            --hidden-import=pyperclip `
            --hidden-import=supabase `
            --hidden-import=cryptography `
            --hidden-import=cryptography.fernet `
            --hidden-import=cryptography.hazmat `
            --hidden-import=cryptography.hazmat.primitives `
            --hidden-import=psutil `
            --hidden-import=eel `
            --hidden-import=curl_cffi `
            --hidden-import=blinker `
            --hidden-import=pyautogui `
            --hidden-import=dateutil `
            --hidden-import=dateutil.parser `
            --collect-all requests `
            --collect-all selenium `
            --collect-all eel `
            --name="Game" app.py
        }
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "[ERROR] PyInstaller build FAILED!"
          exit 1
        }
        
        Write-Host "`n[SUCCESS] PyInstaller build completed successfully!"
      shell: powershell
      
    - name: Auto-detect and copy folders to _internal
      run: |
        Write-Host "=== Auto-detecting folders to copy ==="
        
        # Danh sach cac folder se bo qua (khong copy)
        $excludeFolders = @(
          "dist", "build", "__pycache__", ".git", ".github", 
          "node_modules", ".vscode", ".idea", "venv", "env",
          ".pytest_cache", "htmlcov", ".coverage", ".mypy_cache",
          "site-packages", ".tox", ".nox"
        )
        
        # Lay tat ca folder trong root directory
        $allFolders = Get-ChildItem -Directory | Where-Object { 
          $_.Name -notin $excludeFolders 
        }
        
        Write-Host "Folders found to copy:"
        if ($allFolders.Count -eq 0) {
          Write-Host "  [WARNING] No folders to copy"
        } else {
          $allFolders | ForEach-Object { Write-Host "  [FOLDER] $($_.Name)" }
        }
        
        # Copy folders vao _internal
        foreach ($folder in $allFolders) {
          $sourcePath = $folder.FullName
          $destPath = "dist/Game/_internal/$($folder.Name)"
          
          Write-Host "Copying folder: $($folder.Name) -> _internal/$($folder.Name)"
          
          try {
            Copy-Item -Path $sourcePath -Destination $destPath -Recurse -Force
            Write-Host "[SUCCESS] Successfully copied folder: $($folder.Name)"
          } catch {
            Write-Host "[ERROR] Failed to copy folder $($folder.Name): $($_.Exception.Message)"
          }
        }
        
        Write-Host "=== Auto-copy folders completed ==="
      shell: powershell
      
    - name: Copy icon file to dist folder
      run: |
        if (Test-Path "web/logo/casino.ico") {
          Copy-Item "web/logo/casino.ico" "dist/Game/casino.ico"
          Write-Host "[SUCCESS] Copied casino.ico from logo folder to dist folder"
        } else {
          Write-Host "[WARNING] casino.ico not found in logo folder, skipping copy"
        }
      shell: powershell
      
    - name: Get Product ID from config.json
      id: get-product-id
      run: |
        # TÃ¬m config.json trong thÆ° má»¥c data (tá»« _internal hoáº·c source)
        $configPaths = @(
          "dist/Game/_internal/data/config.json",
          "data/config.json"
        )
        
        $productId = $null
        foreach ($configPath in $configPaths) {
          if (Test-Path $configPath) {
            Write-Host "Found config.json at: $configPath"
            $config = Get-Content $configPath | ConvertFrom-Json
            $productId = $config.id
            if ($productId) {
              echo "product-id=$productId" >> $env:GITHUB_OUTPUT
              Write-Host "[SUCCESS] Product ID: $productId"
              break
            }
          }
        }
        
        if (-not $productId) {
          Write-Host "[ERROR] No Product ID found in data/config.json"
          exit 1
        }
      shell: powershell
      
    - name: Generate UUID
      id: generate-uuid
      run: |
        $uuid = [guid]::NewGuid().ToString()
        echo "uuid=$uuid" >> $env:GITHUB_OUTPUT
        echo "[SUCCESS] Generated UUID: $uuid"
      shell: powershell
      
    - name: Create internal folder structure and files
      run: |
        # Táº¡o cÃ¡c thÆ° má»¥c cáº§n thiáº¿t (náº¿u chÆ°a cÃ³)
        New-Item -ItemType Directory -Force -Path "dist/Game/internal"
        New-Item -ItemType Directory -Force -Path "dist/Game/config"
        New-Item -ItemType Directory -Force -Path "dist/Game/data"
        
        # Copy README.md náº¿u cÃ³
        if (Test-Path "README.md") {
          Copy-Item "README.md" "dist/Game/"
        }
        
        # Copy update_info.json náº¿u cÃ³
        if (Test-Path "update_info.json") {
          Copy-Item "update_info.json" "dist/Game/_internal/"
          Write-Host "[SUCCESS] Copied update_info.json to _internal folder"
        } else {
          Write-Host "[WARNING] update_info.json not found in repository"
        }
        
        # Táº¡o version.txt
        "Game Version: ${{ github.sha }}" | Out-File -FilePath "dist/Game/version.txt"
        
        # Táº¡o version_client.json vá»›i UUID (khÃ´ng BOM)
        $versionClientData = @{
          version_client = "${{ steps.generate-uuid.outputs.uuid }}"
          product_id = "${{ steps.get-product-id.outputs.product-id }}"
          created_at = (Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
          commit_sha = "${{ github.sha }}"
        } | ConvertTo-Json -Depth 2
        
        # Äáº£m báº£o thÆ° má»¥c data tá»“n táº¡i trong _internal
        if (-not (Test-Path "dist/Game/_internal/data")) {
          New-Item -ItemType Directory -Force -Path "dist/Game/_internal/data"
        }
        
        # Ghi file version_client.json vÃ o thÆ° má»¥c data trong _internal
        $versionClientData | Out-File -FilePath "dist/Game/_internal/data/version_client.json" -Encoding UTF8 -NoNewline
        
        # Copy thÃªm vÃ o root data folder Ä‘á»ƒ backup
        $versionClientData | Out-File -FilePath "dist/Game/data/version_client.json" -Encoding UTF8 -NoNewline
        
        echo "[SUCCESS] Created version_client.json in _internal/data/ folder with UUID: ${{ steps.generate-uuid.outputs.uuid }}"
        
        # Kiem tra file da tao
        if (Test-Path "dist/Game/_internal/data/version_client.json") {
          echo "[SUCCESS] File exists in _internal/data/ folder"
          Get-Content "dist/Game/_internal/data/version_client.json" | Write-Host
        } else {
          echo "[ERROR] File NOT created in _internal/data/ folder"
          exit 1
        }

        # Di chuyá»ƒn update_info.json ra ngoÃ i
        if (Test-Path "dist/Game/_internal/update_info.json") {
          Move-Item "dist/Game/_internal/update_info.json" "dist/Game/" -Force
          Write-Host "[SUCCESS] Moved update_info.json to root folder"
        }
        
        # Di chuyá»ƒn folder ldplayer ra ngoÃ i
        if (Test-Path "dist/Game/_internal/ldplayer") {
          Move-Item "dist/Game/_internal/ldplayer" "dist/Game/" -Force
          Write-Host "[SUCCESS] Moved ldplayer folder to root"
        }
        
        # Di chuyá»ƒn folder apk ra ngoÃ i  
        if (Test-Path "dist/Game/_internal/apk") {
          Move-Item "dist/Game/_internal/apk" "dist/Game/" -Force
          Write-Host "[SUCCESS] Moved apk folder to root"
        }
        
        # ThÃªm vÃ o pháº§n kiá»ƒm tra cáº¥u trÃºc
        echo "`nChecking moved files/folders:"
        $itemsToCheck = @(
          "update_info.json",
          "ldplayer",
          "apk"
        )
        
        foreach ($item in $itemsToCheck) {
          if (Test-Path "dist/Game/$item") {
            echo "[SUCCESS] Found $item in root folder"
          } else {
            echo "[WARNING] $item NOT found in root folder" 
          }
        }
      shell: powershell
      
    - name: Verify folder structure
      run: |
        echo "=== Verifying build structure ==="
        echo "Root Game folder:"
        Get-ChildItem "dist/Game" | Select-Object Name, Mode | Format-Table
        
        echo "`n_internal folder contents:"
        if (Test-Path "dist/Game/_internal") {
          Get-ChildItem "dist/Game/_internal" | Select-Object Name, Length | Format-Table
          
          echo "`nAll copied folders in _internal:"
          Get-ChildItem "dist/Game/_internal" -Directory | Where-Object { 
            $_.Name -notlike "*__pycache__*"
          } | Select-Object FullName | Format-Table -AutoSize
        } else {
          echo "[ERROR] _internal folder not found!"
        }
        
        echo "`nChecking version_client.json locations:"
        if (Test-Path "dist/Game/_internal/data/version_client.json") {
          echo "[SUCCESS] Found in _internal/data/"
          $content = Get-Content "dist/Game/_internal/data/version_client.json" -Raw
          echo "Content preview: $($content.Substring(0, [Math]::Min(100, $content.Length)))"
        } else {
          echo "[ERROR] NOT found in _internal/data/"
        }
        
        if (Test-Path "dist/Game/data/version_client.json") {
          echo "[SUCCESS] Found in root/data/"
        } else {
          echo "[ERROR] NOT found in root/data/"
        }
        
        # Kiá»ƒm tra config.json trong data
        if (Test-Path "dist/Game/_internal/data/config.json") {
          echo "[SUCCESS] Found config.json in _internal/data/"
        } else {
          echo "[WARNING] config.json NOT found in _internal/data/"
        }
        
        # Kiem tra icon file
        if (Test-Path "dist/Game/casino.ico") {
          echo "[SUCCESS] Icon file found in dist folder"
        } else {
          echo "[WARNING] Icon file NOT found in dist folder"
        }
        
        # Kiem tra exe file
        if (Test-Path "dist/Game/Game.exe") {
          echo "[SUCCESS] Game.exe found"
        } else {
          echo "[ERROR] Game.exe NOT found"
        }
      shell: powershell
      
    - name: Create ZIP package
      run: |
        cd dist
        # Táº¡o file ZIP vá»›i tÃªn má»›i lÃ  MyApp-windows.zip
        Compress-Archive -Path "Game" -DestinationPath "MyApp-windows.zip"
        
        # Hiá»ƒn thá»‹ ná»™i dung Ä‘á»ƒ kiá»ƒm tra
        Write-Host "ZIP package contents:"
        Expand-Archive -Path "MyApp-windows.zip" -DestinationPath temp_check -Force
        
        Write-Host "`n=== Full structure check ==="
        Get-ChildItem -Recurse "temp_check/Game" | Select-Object FullName, Length | Format-Table
        
        Write-Host "`n=== Looking for copied folders in _internal ==="
        Get-ChildItem -Recurse "temp_check/Game/_internal" -Directory | Where-Object { 
          $_.Name -notlike "*__pycache__*" -and
          $_.Name -notlike "*dist-info*" -and
          $_.Name -notlike "*egg-info*"
        } | Select-Object FullName | Format-Table
        
        # Kiá»ƒm tra version_client.json trong data
        if (Test-Path "temp_check/Game/_internal/data/version_client.json") {
          Write-Host "[SUCCESS] version_client.json found in _internal/data/"
        } else {
          Write-Host "[ERROR] version_client.json NOT found in _internal/data/"
        }
        
        # Kiem tra icon trong ZIP
        if (Test-Path "temp_check/Game/casino.ico") {
          Write-Host "[SUCCESS] Icon file included in ZIP package"
        } else {
          Write-Host "[WARNING] Icon file NOT included in ZIP package"
        }
        
        # Kiem tra exe file trong ZIP
        if (Test-Path "temp_check/Game/Game.exe") {
          Write-Host "[SUCCESS] Game.exe included in ZIP package"
        } else {
          Write-Host "[ERROR] Game.exe NOT included in ZIP package"
        }
        
        Remove-Item -Recurse -Force temp_check
        
        Write-Host "ZIP file created successfully: MyApp-windows.zip"
        Write-Host "ZIP file size: $((Get-Item MyApp-windows.zip).Length) bytes"
      shell: powershell
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-windows
        path: dist/MyApp-windows.zip
        
    - name: Set version output
      id: set-version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\///')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release-created=tag" >> $GITHUB_OUTPUT
        else
          echo "version=" >> $GITHUB_OUTPUT
          echo "release-created=main" >> $GITHUB_OUTPUT
        fi
      shell: bash
        
    - name: Create Release (if tag pushed)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/MyApp-windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## ğŸš€ Game - PhiÃªn báº£n má»›i
          
          ### Thay Ä‘á»•i
          - Tá»± Ä‘á»™ng build tá»« commit: ${{ github.sha }}
          - Build time: ${{ github.run_number }}
          - UUID: ${{ steps.generate-uuid.outputs.uuid }}
          - âœ¨ Tá»± Ä‘á»™ng copy táº¥t cáº£ folder vÃ o _internal
          - ğŸ¨ EXE file cÃ³ icon Facebook (tá»« thÆ° má»¥c logo)
          - ğŸ“ version_client.json Ä‘Æ°á»£c lÆ°u trong thÆ° má»¥c data
          - ğŸ”§ Fixed: ÄÃ£ thÃªm Ä‘áº§y Ä‘á»§ hidden imports cho PyInstaller
          
          ### CÃ i Ä‘áº·t
          1. Táº£i file ZIP
          2. Giáº£i nÃ©n
          3. Cháº¡y Game.exe (cÃ³ icon Facebook)
          
          ### Cáº¥u trÃºc thÆ° má»¥c
          ```
          Game/
          â”œâ”€â”€ Game.exe (with Facebook icon)
          â”œâ”€â”€ casino.ico
          â”œâ”€â”€ version.txt
          â”œâ”€â”€ internal/
          â”œâ”€â”€ config/
          â”œâ”€â”€ data/
          â”‚   â””â”€â”€ version_client.json (backup)
          â””â”€â”€ _internal/ (PyInstaller files + Auto-copied folders)
              â”œâ”€â”€ data/
              â”‚   â”œâ”€â”€ config.json
              â”‚   â””â”€â”€ version_client.json â† MAIN FILE
              â”œâ”€â”€ [your_folders] â† AUTO COPIED FOLDERS ONLY
              â””â”€â”€ ... (other PyInstaller files)
          ```
          
          ### ğŸ“ Auto-copied content
          Táº¥t cáº£ folder tá»« source code Ä‘Ã£ Ä‘Æ°á»£c tá»± Ä‘á»™ng copy vÃ o `_internal/` 
          Ä‘á»ƒ Ä‘áº£m báº£o á»©ng dá»¥ng cÃ³ thá»ƒ truy cáº­p Ä‘Æ°á»£c khi cháº¡y exe.
          
          ### ğŸ¨ Icon Support
          EXE file Ä‘Ã£ Ä‘Æ°á»£c gáº¯n icon Facebook (tá»« thÆ° má»¥c web/logo/casino.ico)
          
          ### ğŸ“„ Configuration
          - File `config.json` náº±m trong thÆ° má»¥c `data/`
          - File `version_client.json` Ä‘Æ°á»£c lÆ°u trong `_internal/data/`
      env:
        GITHUB_TOKEN: ${{ secrets.GAME }}

  auto-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GAME }}
        
    - name: Get next version
      id: version
      run: |
        # Láº¥y tag má»›i nháº¥t
        LATEST_TAG=$(git tag -l "v*" --sort=-version:refname | head -n1)
        
        if [ -z "$LATEST_TAG" ]; then
          # Náº¿u chÆ°a cÃ³ tag nÃ o, báº¯t Ä‘áº§u tá»« v1.0.0
          NEW_VERSION="v1.0.0"
        else
          echo "Latest tag: $LATEST_TAG"
          
          # Loáº¡i bá» 'v' vÃ  tÃ¡ch cÃ¡c sá»‘
          VERSION_NUMBER=$(echo $LATEST_TAG | sed 's/^v//')
          
          # TÃ¡ch major, minor, patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUMBER"
          
          # TÄƒng patch version
          PATCH=$((PATCH + 1))
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        fi
        
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: MyApp-windows
        path: ./release
        
    - name: Create auto release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
